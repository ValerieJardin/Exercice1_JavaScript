<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_8</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <label for="age">Votre âge : </label><input type="text" id="age" name="age"/><br/>
            <button id="valider" name="valider">Valider</button>
        </form>
        <script>
  /*Appel du bouton, déclaration de l'événement et déclaration de l'input de demande d'âge et de la fonction.*/
  document.getElementById('valider').addEventListener('click',function(){
    var age = document.getElementById('age').value;
  /*Déclaration des différentes conditions en fonction de l'âge entré*/
    if (isNaN(age)){
      alert('Ce n\'est pas un nombre!');
     }else if (age<=0) {
      alert('Ce n\'est pas un âge crédible!');
     }else if (1<=age && age<18){
      alert('Vous n\'êtes pas majeur!');
    }else if (18<=age && age<=120){
      alert('Vous êtes majeur!');
    }else if (age>120) {
      alert('Waouh, vous êtes hyper bien conservé!!');
    }else{
      alert('Vous n\'avez pas entré un d\'âge!');
    }
  });
        </script>
    </body>
</html>
