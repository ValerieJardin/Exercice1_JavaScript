    <body>
        <form>
            <label for="pointure">Pointure : </label><input type="text" id="pointure" name="pointure"/><br/>

            <!--le onclick alert sert à faire le return qui conduit à ne pas faire d'alert en fin de fonction.-->
        </form>
  <script>
  function calculation(){
    /*Déclaration des variable input*/
    var foot = document.getElementById('pointure').value;
    var born = document.getElementById('annee').value;
    var result = 0;
    //Les conditions
    if (isNaN(foot) || isNaN(born) || foot == '' || born == ''){
      alert('Vous n\'avez pas entré un chiffre!')
    }else{
      //Déclaration des variables resultat
      var result = ((parseInt(((foot*2)+5)*50)-parseInt(born)))+1766;
      /* Autre codage possible :
        var result = pointure * 2;
        result += 5;
        result *=50;
        result -= parseInt(born);
        result += 1776; */
    }
      return result;
  }
  </script>
