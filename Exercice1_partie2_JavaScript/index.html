<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1 de la partie 2</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="changeImage();"/> <!--Création de la fonction changeImage avec l'événement mouseover-->
      <script>
        function changeImage(){
            var changeImage = document.getElementById('image1');
            changeImage.src = "images/image1_2.jpg";
        }
      </script>
  </body>
</html>
