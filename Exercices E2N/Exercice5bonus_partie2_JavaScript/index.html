<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 5 bonus</title>
  </head>
  <body>
    <div class="conteneur">
      <img src="images/image1.jpg" id="image1" onmouseover="changeImage(this)"/> <!--Fonction changeImage-->
      <img src="images/image2.jpg" id="image2" onmouseover="changeImage(this)"/> <!-- This consiste à pointer là où nous sommes-->
      <img src="images/image3.jpg" id="image3" onmouseover="changeImage(this)"/>
      <img src="images/image4.jpg" id="image4" onmouseover="changeImage(this)"/>
      <img src="images/image5.jpg" id="image5" onmouseover="changeImage(this)"/>
    </div>
    <script>
      function changeImage(obj){
        obj.src = 'images/' + obj.id + '_2.jpg'
      }
    </script>
