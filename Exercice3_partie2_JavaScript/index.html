<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 3</title>
</head>
<body>
  <form>
    <label for="nom">Votre nom  : </label><input type="text" name="nom" value="" id="nom" />
  </form>
  <script>
  var nom = document.getElementById('nom'); //Récupération de l'input.
  nom.addEventListener('keyup',function(){ //Création de l'évènement qu'il il y une action alert lorsque l'on appuie sur une touche du clavier.
    alert(nom.value); //Boite de dialogue qui récupère la valeur du champ de l'input.
  });
  </script>
</body>
</html>
