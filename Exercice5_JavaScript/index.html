<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 5</title>
  </head>
  <body>
    <form>
        <label for="firstNumber"> Votre premier nombre à virgule : </label><input type="text" name="firstNumber" id="firstNumber"/>
        <label for="secondNumber"> Votre deuxième nombre à virgule : </label><input type="text" name="secondNumber" id="secondNumber"/>
        <button  name="valider" id="valider" onClick="check()">Valider</button>
    </form>
    <script>
    function check(){
    /*Déclaration des variables input*/
      var first = document.getElementById('firstNumber').value;
      var second = document.getElementById('secondNumber').value;
        //L'opérateur ! indique l'inverse de la valeur
      if (!parseInt(first)||!parseInt(second)){
        alert('Il faut des nombres');
      } else {
        var result = parseInt(first)*parseFloat(second);
        alert('Voici le résultat : ' + result);
      }
      }
    </script>
  </body>
</html>
